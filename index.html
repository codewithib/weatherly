<body>
    <main>
        <section>
            <div class="container">
                <div class="logo">
                    <h1 class="logo-text">Weatherly</h1>

                </div>

                <p class="greeting">Hi there, What city weather would you love to check?</p>

                <!--From to get city from user-->
                <form action="#" method="get">
                    <input type="text" class="city-text" name="city-text" id="city-text" placeholder="Enter City name and hit search">
                    <button class="search"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l5.6 5.6q.275.275.275.7t-.275.7t-.7.275t-.7-.275l-5.6-5.6q-.75.6-1.725.95T9.5 16m0-2q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/></svg></button>
                </form>

                <!--Card for Weather Details-->
                <div class="weather-details-card">
                    <div class="right item">
                        <p class="city-info"></p>
                        <p class="weather-condition"></p>
                        <p class="time"></p>
                    </div>

                    <div class="center-weather-icon item">
                        <p class="temp"></p>
                    </div>

                    <div class="side-weather-wrapper item">
                        <div class="side sideOne">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="#fff" stroke-width="2"><path stroke-linecap="round" d="M20.693 17.33a9 9 0 1 0-17.386 0"/><path d="M12.766 15.582c.487.71.144 1.792-.766 2.417c-.91.626-2.043.558-2.53-.151c-.52-.756-2.314-5.007-3.403-7.637c-.205-.495.4-.911.79-.542c2.064 1.96 5.39 5.157 5.909 5.913Z"/><path stroke-linecap="round" d="M12 6v2m-6.364.636L7.05 10.05m11.314-1.414L16.95 10.05m3.743 7.28l-1.931-.518m-15.455.518l1.931-.518"/></g></svg>
                            <p class="number-humidity"></p>
                            <p class="txt">Humidity</p>
                        </div>

                        <div class="side sideTwo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32"><path fill="#fff" d="M23.476 13.993L16.847 3.437a1.04 1.04 0 0 0-1.694 0L8.494 14.044A10 10 0 0 0 7 19a9 9 0 0 0 18 0a10.06 10.06 0 0 0-1.524-5.007M16 26a7.01 7.01 0 0 1-7-7a8 8 0 0 1 1.218-3.943l.935-1.49l10.074 10.074A6.98 6.98 0 0 1 16 26.001"/></svg>
                            <p class="number-pressure"></p>
                            <p class="txt">Pressure</p>
                        </div>

                        <div class="side sideThree">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="M12 16q1.875 0 3.188-1.312T16.5 11.5t-1.312-3.187T12 7T8.813 8.313T7.5 11.5t1.313 3.188T12 16m0-1.8q-1.125 0-1.912-.788T9.3 11.5t.788-1.912T12 8.8t1.913.788t.787 1.912t-.787 1.913T12 14.2m0 4.8q-3.65 0-6.65-2.037T1 11.5q1.35-3.425 4.35-5.462T12 4t6.65 2.038T23 11.5q-1.35 3.425-4.35 5.463T12 19"/></svg>
                            <p class="number-visibility"></p>
                            <p class="txt">Visibility</p>
                        </div>
                    </div>
                </div>

                <!--Five day weather details-->
                <p class="five-heading">Next 5 days weather</p>
                <div class="five-days-container">
                    
                </div>
            </div>
        </section>
    </main>

                <div class="logo">
                    <h1 class="logo-text">Weatherly</h1>
