<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Developed By Yusuf Ibrahim</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <!--From to get city from user-->
                <form action="#" method="get">
                    <input type="text" class="city-text" name="city-text" id="city-text" placeholder="Enter City name and hit search to get weather details">
                    <button class="search">Search</button>
                </form>

                <!--Card for Weather Details-->
                <div class="weather-details-card">
                    <div class="right item">
                        <p class="city-info"></p>
                        <p class="temp"></p>
                        <p class="weather-condition"></p>
                        <p class="time"></p>
                    </div>

                    <div class="center-weather-icon item"><img src="" class="weather-icon"></div>
                    <div class="side-weather-wrapper item">
                        <div class="side sideOne">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" d="M20.693 17.33a9 9 0 1 0-17.386 0"/><path d="M12.766 15.582c.487.71.144 1.792-.766 2.417c-.91.626-2.043.558-2.53-.151c-.52-.756-2.314-5.007-3.403-7.637c-.205-.495.4-.911.79-.542c2.064 1.96 5.39 5.157 5.909 5.913Z"/><path stroke-linecap="round" d="M12 6v2m-6.364.636L7.05 10.05m11.314-1.414L16.95 10.05m3.743 7.28l-1.931-.518m-15.455.518l1.931-.518"/></g></svg>
                            <p class="number-humidity"></p>
                            <p>Humidity</p>
                        </div>

                        <div class="side sideTwo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path fill="currentColor" d="M23.476 13.993L16.847 3.437a1.04 1.04 0 0 0-1.694 0L8.494 14.044A10 10 0 0 0 7 19a9 9 0 0 0 18 0a10.06 10.06 0 0 0-1.524-5.007M16 26a7.01 7.01 0 0 1-7-7a8 8 0 0 1 1.218-3.943l.935-1.49l10.074 10.074A6.98 6.98 0 0 1 16 26.001"/></svg>
                            <p class="number-pressure"></p>
                            <p>Pressure</p>
                        </div>

                        <div class="side sideThree">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 16q1.875 0 3.188-1.312T16.5 11.5t-1.312-3.187T12 7T8.813 8.313T7.5 11.5t1.313 3.188T12 16m0-1.8q-1.125 0-1.912-.788T9.3 11.5t.788-1.912T12 8.8t1.913.788t.787 1.912t-.787 1.913T12 14.2m0 4.8q-3.65 0-6.65-2.037T1 11.5q1.35-3.425 4.35-5.462T12 4t6.65 2.038T23 11.5q-1.35 3.425-4.35 5.463T12 19"/></svg>
                            <p class="number-visibility"></p>
                            <p>Visibility</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="weatherApp.js"></script>
</body>
</html>
